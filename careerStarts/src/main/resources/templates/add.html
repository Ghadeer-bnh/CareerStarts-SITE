<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add an job</title>

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="Stylesheet"
          type="text/css" />


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script language="javascript">
        $(document).ready(function () {

        });
    </script>
</head>
<body>

<div id="main">
    <div id="header">
        <a href="/" class="logo"><img src="../static/images/logo.png" th:src="@{/images/logo.png}" width="101" height="100" alt="" /></a>
        <ul id="top-navigation">
            <li><span><span><a href="/">Homepage</a></span></span></li>
            <li><span><span><a href="/job/list">All Jobs</a></span></span></li>
            <li class="active"><span><span>Add Job</span></span></li>
            <li><span><span><a href="/h2-console">H2 Admin Console</a></span></span></li>
        </ul>
    </div>
    <h2><strong>Add a new job</strong></h2>


            <form id="addJobForm"
                  action="#"
                  th:action="@{'/job/create'}"
                  th:object="${job}"
                  method="post">

                <fieldset>

                            <p class="required"><strong>job name</strong></p>
                                <input required th:field="*{jobName}" id="jobName" minlength="5" maxlength="30"
                                                    pattern="^[A-Za-z0-9]+$">
                    <p class="msg">letters and numbers only, no punctuation or special characters</p>

                            <p class="required"><strong>job description</strong></p>
                                <input required th:field="*{jobDescription}" id="jobDescription" minlength="10" maxlength="200"
                            pattern="^[A-Za-z0-9]+$">
                    <p class="msg">letters and numbers only, no punctuation or special characters</p>


                            <p class="required"><strong>job salary</strong></p>
                                <input required type= "number" value="1" min="1" th:field="*{salary}" id="jobSalary">

                            <p class="required"><strong>job due date</strong></p>
                            <input  id="jobDueDate" type="date" th:field="*{dueDate}"  required>

                                <button class="button" type="submit" id="jobSubmit">Add</button>


                </fieldset>

            </form>
    </div>
</div>
</div>

</body>

</html>
